


	<title>Contact</title>
	 <link rel="stylesheet" type="text/css" href="partial_contact.min.css">





<div class="globalwrapper">

<div class="buttonHolder">
	<br>
  <button class="contact" name="contact" type="button" (click)="changeSubject(0)">Contact</button>
  <button class="book_errand" name="booking" type="button" (click)="changeSubject(1)">Book Errand</button>
  <button class="report_error" name="error" type="button" (click)="changeSubject(2)">Report Error</button>
	<br>
</div>

<form>

<input [(ngModel)]="email.reciever" type="text" class="nameBox" placeholder="Who?"> <br>
<textarea [(ngModel)]="email.message"	type="text"	class="inputBox" placeholder="Description (Why?)"></textarea> <br>

<button type="submit" value="Submit" (click)="onSubmit(email.reciever, subject, email.message)">Submit</button>
<button type="reset" value="Reset">Reset</button>


</form>
</div>
