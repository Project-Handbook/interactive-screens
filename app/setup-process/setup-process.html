<!-- Load our partials' css file -->
<link rel="stylesheet" href="setup-process.min.css"/>

<div class="setup">
  <h1>
    Welcome to the CScreen setup
  </h1>

  <header>
    Press the the 'Help' button for detailed documentation.
  </header>

  <div class="">
    <h2>General Information</h2>
    <div class="">
      <h3>Title of the screen</h3>
      <input type="text" placeholder="Information Desk" [(ngModel)]="screenInfo.title"/>
    </div>
  </div>

  <div class="">
    <h2>Sidebar Information</h2>
    <div class="">
      <h3>Address - shown in the sidebar</h3>
      <input type="text" placeholder="Avenue Street 123" [(ngModel)]="screenInfo.address"/>
    </div>

    <div class="">
      <h3>Postal code - shown in the sidebar</h3>
      <input type="text" placeholder="12345" [(ngModel)]="screenInfo.postal_code">
    </div>

    <div class="">
      <h3>City - shown in the sidebar</h3>
      <input type="text" placeholder="Stockholm" [(ngModel)]="screenInfo.city">
    </div>

    <div class="">
      <h3>Telephone number - shown in the sidebar</h3>
      <input type="text" placeholder="+46 076 123 123" [(ngModel)]="screenInfo.telephoneNumber">
    </div>
  </div>

  <div class="">
    <button type="submit" (click)="saveInformation()">Save</button>
  </div>

  <div class="">
    <button (click)="loadInformation()">Load</button>
  </div>
</div>
