	<div class="container" >
        <div>
            <input class="searchField" placeholder="Search for a location..." autocomplete="off" type="text" [ngFormControl]="term">
            <div class="selectButton" id="button2" (click)="buttonPush(2)" (click)="getSchools()" [ngStyle]="{'background-color': buttons[2]}">
                <h3>Schools</h3>
            </div> 
              <div class="selectButton" id="button1" (click)="buttonPush(1)" [ngStyle]="{'background-color': buttons[1]}">
                <h3>Address</h3>
            </div> 
              <div class="selectButton" id="button0" (click)="buttonPush(0)"  [ngStyle]="{'background-color': buttons[0]}">
                <h3>Location</h3>
            </div>  
        </div>
        <div class="school-wrapper">
            <div class="left-wrapper">
                 <ul class="ul-schools"*ngFor="#school of schools">
                    <li class="li-schools" (click)="getDepartments(school.code)">{{school.school}} </li>
                </ul> 
            </div>
            <div class="right-wrapper">
                <div class="dep-col-1">
                    <ul *ngFor="#dep of departmentsCol1">
                        <li (click)="select({buildingName:dep.name_sv,code:dep.code,streetAddress:dep.address})">{{dep.name_sv}} </li>
                    </ul>
                </div>
                <div class="dep-col-2">
                    <ul  *ngFor="#dep of departmentsCol2">
                        <li (click)="select(dep)">{{dep.name_sv}} </li>
                    </ul>
                </div>  
            </div>
        </div>    
            <div class="error" *ngIf="showErrorMessage">
                <h1>The requested data is not available at the moment, please come again!</h1>
            </div>
            <div  class="suggestions"  *ngIf="searchResult.length> 0">
                <ul *ngFor="#item of searchResult" >
                    <li >
                        <a *ngIf="searchForLocation" (click)="select(item)">{{item.roomCode}}</a>
                        <a *ngIf="!searchForLocation" (click) ="select(item)">
                            {{item.streetAddress}} </a>
                    </li>
                </ul>
            </div>
    </div>
