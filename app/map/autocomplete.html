	<div class="container" >
        
        <input class="searchField" placeholder="Search for a location..." autocomplete="off" type="text" [(ngModel)]=query (keyup)=search(query)>
        <div class="suggestions"  *ngIf="searchResult.length> 0">
            <ul *ngFor="#item of searchResult" >
                <li >
                    <a (click)="select(item)">{{item.roomCode}}</a>
                </li>
            </ul>
        </div>
    </div>
